#include <stdio.h>
int main() {
	
	//true : 1
	// false : 0
	printf("%d", 1 == 2);

	return 0;
}
// 0
#include <stdio.h>
int main() {
	
	//true : 1
	// false : 0
	// ! not
	printf("%d", 1 != 2);

	return 0;
}
// 1
